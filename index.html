<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custome style file link here -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    
    <header class="container">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a title="website-branding" class="navbar-brand ff-oswold lh-0" href="#">
                    <span class="text-warning fw-bolder fs-1">Hero</span>
                    <span class="text-info fw-bolder fs-1">News</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                    <img class="rounded-5 border border-3 border-info ms-4" height="50px" width="50px" src="./images/mahmud.jpg" alt="Abdullah Al Mahmud">
                </div>
            </div>
        </nav>
        <hr class="m-0">

        <!-- catagroy section -->
        <div class="d-flex justify-content-center ff-poppins py-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-muted" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">Breaking News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">Regular News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted">International News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted">Entertainement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted">Culture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted">Arts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted">All News</a>
                </li>
            </ul>
        </div>
        <!-- loaded news/contents number show -->
        <div class="alert alert-info" role="alert">
            4 items found for category Entertainment
        </div>
    </header>
    <main class="container">
        <section>
            <div class="row">
                <div class="col-6 d-flex">
                    <p class="text-dark lh-lg pe-3">Short By View:</p>
                    <div class="dropdown">
                        <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Default
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Option-1</a></li>
                            <li><a class="dropdown-item" href="#">Option-2</a></li>
                            <li><a class="dropdown-item" href="#">Option-3</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-sm btn-info px-3 ms-3">Todays Pick</button>
                    <button class="btn btn-sm btn-outline-info px-3 ms-3">Trending</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- hero news app js -->
    <script src="./js/app.js"></script>
</body>
</html>
