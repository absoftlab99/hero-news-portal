<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custome style file link here -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome cdn script link -->
    <script src="https://kit.fontawesome.com/7abbe36ff3.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    
    <header class="container">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a title="website-branding" class="navbar-brand ff-oswold lh-0 border rounded border-dark overflow-hidden p-0 bg-white" href="#">
                    <span class="text-light fw-bolder fs-1 bg-dark ps-2 pe-2">Hero</span>
                    <span class="text-dark fw-bolder fs-1 pe-2">News</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">News</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
                <img class="rounded-5 border border-3 border-dark ms-4 d-none d-md-block" height="50px" width="50px" src="./images/mahmud.jpg" alt="Abdullah Al Mahmud">
                </div>
            </div>
        </nav>
        <hr class="m-0">

        <!-- catagroy section -->
        <div class="d-flex justify-content-center ff-poppins py-3">
            <ul class="nav  align-items-center" id="categroy-list">
                
            </ul>
        </div>
        <!-- loaded news/contents number show -->
        <div class="alert alert-dark" role="alert">
            <span id="news-number">0</span> items found for selected category.
        </div>
    </header>
    <main class="container">
        <section class="d-none d-md-block">
            <div class="row">
                <div class="col-6 d-flex">
                    <p class="text-dark lh-lg pe-3 pt-2 m-0">Short By View:</p>
                    <div class="form-floating">
                        <select title="select" class="form-select py-0">
                            <option selected>Default</option>
                            <option value="1">Views</option>
                            <option value="2">Articale Hight</option>
                            <option value="3">Trending</option>
                            <option value="4">Recently</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-dark px-3 ms-3">Today's Pick</button>
                    <button type="button" class="btn btn-outline-dark px-3 ms-3">Trending</button>
                </div>
            </div>
        </section>
        <!-- articale/news section -->
        <section class="mt-5" id="news">

        </section>

        <section>
            <div class="d-none" id="no-data">
                <img src="./images/animasi-emptystate.gif" alt="">
                <h2>No Data Found</h2>
            </div>
        </section>
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-4 bg-white p-4">
        <p class="text-secondary text-center m-0 ff-poppins">Copyright 2022 Hero News</p>
    </footer>

    <section>
<!-- Modal -->
    <div class="modal fade" id="news-details" tabindex="-1" aria-labelledby="news-detailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="news-detailsLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- hero news app js -->
    <script src="./js/app.js"></script>
</body>
</html>
